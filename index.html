<!DOCTYPE html>
<html>
<head>
    <title>HOME PAGE</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #dcdcdc;
        }
        .navbar {
            background-color: #2c2a3a;
            overflow: hidden;
            border-bottom: 2px solid #a39f85;
            box-shadow: inset 0 -2px 0 #a39f85;
        }

        .navbar a {
            float: left;
            color: #a39f85;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #a39f85;
            color: #1e1e2f;
        }

        .content {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
        }

        .content h2 {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: #a39f85;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content p {
            margin-bottom: 20px;
            font-style: italic;
            color: #bbb79f;
        }

        .content img {
            width: 320px;
            border-radius: 8px;
            border: 2px solid #a39f85;
            background-color: #1e1e2f;
        }
        .footer {
            background-color: #2c2a3a;
            color: #a39f85;
            padding: 15px 20px;
            text-align: center;
            border-top: 2px solid #a39f85;
            text-transform: uppercase;
            font-style: italic;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, #2c2a3a 0%, #1e1e2f 100%);
            border-bottom: 3px solid #a39f85;
        }

        .header h1 {
            color: #a39f85;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 1px 1px 4px #000;
            letter-spacing: 3px;
        }

        .header p {
            color: #bbb79f;
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 8px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

       <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Lore</a>
        <a href="#">Contact</a>
    </div>

       <div class="header">
        <h1>Valar Morghulis</h1>
        <p>The god with many faces</p>
    </div>

    <div class="content">
        <h2>Nor a name or a title, nor a nickel or a dime</h2>
        <p>The nobody himself</p>
        <img src="https://tse4.mm.bing.net/th/id/OIP.IzYfITS463V5xCbns5TfhwHaGg?pid=Api" alt="Faceless Man">
    </div>

        <div class="footer">
        <p>All men must die</p>
    </div>

</body>
</html>
